<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
   
      <div>
        <form class="container">
          <div class="form-control">
            <label for="name">User Name:</label>
            <input
              id="username"
              type="text"
              name="userName"
              placeholder="Enter your user name"
             />
             <small class="userNameError"></small>
          </div>
          <div class="form-control">
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your name"
             />
             <small class="nameError"></small>
          </div>
          <div class="form-control">
            <label for="email">Your Email:</label>
            <input
              id="email"
              type="text"
              name="email"
              placeholder="Enter your email"
            />
            <small class="emailError"></small>
          </div>
          <div class="form-control">
            <label for="name">Phone:</label>
            <input
              id="phone"
              type="text"
              name="phone"
              placeholder="Enter your phone number"
             />
             <small class="phoneError"></small>
             <div class="form-control">
              <label for="name">Password:</label>
              <input
                id="pawsd"
                type="text"
                name="paswd"
                placeholder="Enter your passward"
               />
               
          </div>

          <div class="form-control">
            <label for="name">Confirm Password:</label>
            <input
              id="pawsd"
              type="text"
              name="confirmpaswd"
              placeholder="Enter your passward"
             />
             <small class="passwordError"></small>
             
        </div>
          <div class="form-control">
            <label for="movies">What do you love?</label>
            <select id="gender" name="movie">
              <option value="movies">Movies</option>
              <option value="series">Series</option>
              <option value="others">Others</option>
            </select>
          </div>
  
          <div class="form-control">
            <label for="color">Choose a color</label>
            <input
              id="color"
              type="color"
              name="color"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-control">
            <label for="range"> Rate the movie Inception out of 10 </label>
            <input
              id="range"
              type="range"
              max="10"
              step="1"
              name="range"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-control">
            <label>Book genre you love?</label>
  
            <div>
              <input
                type="radio"
                id="fiction"
                name="drone"
                value="fiction"
                checked
              />
              <label for="fiction">Fiction</label>
            </div>
  
            <div>
              <input
                type="radio"
                id="non-fiction"
                name="drone"
                value="non-fiction"
              />
              <label for="non-fiction">Non Fiction</label>
            </div>
  
            <div>
              <input type="radio" id="adventure" name="drone" value="adventure" />
              <label for="adventure">Adventure</label>
            </div>
          </div>
          <div class="form-control terms">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">I Agree to Terms</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
   
    <script src="./script.js"></script>
  </body>
</html>
