<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a44f9b07be.js" crossorigin="anonymous"></script>
    <title>Rock Paper and Scissors</title>
  </head>
  <body>
    <div class = "games">
       <h1>Rock Paper Scissors Lizard Spock</h1>
       <h2 class="you">You - 0</h2>
       <button class="Rock"><i class="fa blue fa-hand-rock-o" aria-hidden="true"> </i></button>
       <button class="Paper"><i class="fa blue fa-hand-paper-o" aria-hidden="true"></i></button>
       <button class="Scissors"><i class="fa blue  fa-hand-scissors-o" aria-hidden="true"></i></button>
       <h2 class = "computer">Computer - 0</h2>
       <button ><i class="fa red fa-hand-rock-o" aria-hidden="true"></i></button>
       <button><i class="fa  red fa-hand-paper-o" aria-hidden="true"></i></button>
       <button><i class="fa  red fa-hand-scissors-o" aria-hidden="true"></i></button>
       <h3 class="result">Result</h3>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
